name: ðŸŽ â€¢ CI

on:
  push:
    branches: [ 'main' ]
    paths:
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.cmake'
      - '**/CMakeLists.txt'
      - 'libs/**'
      - '.github/workflows/macos.yml'
      - '!bindings/pyfiction/include/pyfiction/pybind11_mkdoc_docstrings.hpp'
  pull_request:
    branches: [ 'main' ]
    paths:
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.cmake'
      - '**/CMakeLists.txt'
      - 'libs/**'
      - '.github/workflows/macos.yml'
      - '!bindings/pyfiction/include/pyfiction/pybind11_mkdoc_docstrings.hpp'
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  Z3_VERSION: 4.10.0

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ macos-13, macos-14 ]
        compiler: [ g++-11, g++-12, g++-13, clang++ ]
        include:
          - os: macos-13
            architecture: x64
          - os: macos-14
            architecture: arm64
          - compiler: clang++
            ccompiler: clang
          - compiler: g++-11
            ccompiler: gcc-11
          - compiler: g++-12
            ccompiler: gcc-12
        exclude:
          - os: macos-14
            compiler: g++-11
          - os: macos-14
            compiler: g++-12
          - os: macos-14
            compiler: g++-13

    name: ðŸŽ ${{matrix.os}} with ${{matrix.compiler}}
    runs-on: ${{matrix.os}}

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.x'
          cache: 'pip'

      # Setup TBB for parallel STL algorithms via Homebrew
      - name: Setup TBB
        run: brew install tbb

      # The fmt library pre-installed on the runners causes conflicts with the version shipped with alice
      - name: Uninstall fmt
        run: |
          if [ -d "/usr/local/include/fmt" ]; then
            if rm -rf /usr/local/include/fmt; then
              echo "Pre-installed fmt removed successfully."
            else
              echo "Failed to remove pre-installed fmt."
              exit 1
            fi
          else
            echo "No pre-installed fmt found, skipping removal."
          fi

      - name: Setup XCode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "^14.2"

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: '${{matrix.os}}-${{matrix.compiler}}'
          variant: ccache
          save: true
          max-size: 10G

      - name: Setup Z3 Solver
        id: z3
        uses: cda-tum/setup-z3@v1
        with:
          version: ${{env.Z3_VERSION}}
          platform: macOS
          architecture: ${{matrix.architecture}}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}


      # Build and test pipeline for Debug mode

      - name: Create Build Environment (Debug)
        run: cmake -E make_directory ${{github.workspace}}/build_debug

      - name: Configure CMake (Debug)
        working-directory: ${{github.workspace}}/build_debug
        run: >
          cmake ${{github.workspace}}
          -DCMAKE_CXX_COMPILER=${{matrix.compiler}}
          -DCMAKE_BUILD_TYPE=Debug
          -DFICTION_ENABLE_UNITY_BUILD=ON
          -DFICTION_ENABLE_PCH=ON
          -DFICTION_CLI=ON
          -DFICTION_TEST=ON
          -DFICTION_BENCHMARK=OFF
          -DFICTION_EXPERIMENTS=ON
          -DFICTION_Z3=ON
          -DFICTION_PROGRESS_BARS=OFF
          -DFICTION_WARNINGS_AS_ERRORS=OFF
          -DMOCKTURTLE_EXAMPLES=OFF

      - name: Build (Debug)
        working-directory: ${{github.workspace}}/build_debug
        run: cmake --build . --config Debug -j4  # all macOS runners provide at least 3 cores

      - name: Test (Debug)
        working-directory: ${{github.workspace}}/build_debug
        run: ctest -C Debug --verbose --output-on-failure --repeat until-pass:3 --parallel 4 --exclude-regex "quality"


      # Build and test pipeline for Release mode

      - name: Create Build Environment (Release)
        run: cmake -E make_directory ${{github.workspace}}/build_release

      - name: Configure CMake (Release)
        working-directory: ${{github.workspace}}/build_release
        run: >
          cmake ${{github.workspace}}
          -DCMAKE_CXX_COMPILER=${{matrix.compiler}}
          -DCMAKE_BUILD_TYPE=Release
          -DFICTION_ENABLE_UNITY_BUILD=ON
          -DFICTION_ENABLE_PCH=ON
          -DFICTION_CLI=ON
          -DFICTION_TEST=ON
          -DFICTION_BENCHMARK=OFF
          -DFICTION_EXPERIMENTS=ON
          -DFICTION_Z3=ON
          -DFICTION_PROGRESS_BARS=OFF
          -DFICTION_WARNINGS_AS_ERRORS=OFF
          -DMOCKTURTLE_EXAMPLES=OFF

      - name: Build (Release)
        working-directory: ${{github.workspace}}/build_release
        run: cmake --build . --config Release -j4  # all macOS runners provide at least 3 cores

      - name: Test (Release)
        working-directory: ${{github.workspace}}/build_release
        run: ctest -C Release --verbose --output-on-failure --repeat until-pass:3 --parallel 4
